# Netlify configuration for CryptoStream dApp

[build]
  # Directorio base (raíz del proyecto)
  base = "."
  
  # Directorio a publicar (relativo a la base)
  publish = "frontend/public"
  
  # No hay comando de build
  command = "# no build command"

# Configuración para SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
